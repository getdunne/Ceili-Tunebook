<!DOCTYPE html>
<html>
  <head>
    <title>{{ book_name }}</title>
    <link rel="stylesheet" type="text/css" href="/static/css/setpreview.css">
  <head>
  <body>
    <h1>{{ set_name }}
    {% if wrap %}
    <span>(wraps)</span>
    {% endif %}

        <img src="{{ item[0] }}">
    {% endfor %}
  </body>
</html>
