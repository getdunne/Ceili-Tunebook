<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Tunebook</title>
<style>
body {
	background: white;
	color: black;
	font-family: sans-serif;
}
h1 {
	font-weight: normal;
}
#sheetmusic {
	margin: 0;
}
</style>
<script src="/static/js/abcjs_editor_2.3-min.js"></script>
</head>
<body>
<h1>ABC Editor</h1>
    <p><a href="/">Cancel and return to home page</a></p>
<textarea name="abc" id="abc" cols="80" rows="15">
R: GMajor
M: 6/8
L: 1/8
K: Gmaj
|:G3 GAB| A3 ABd|edd gdd|edB dBA|
GAG GAB|ABA ABd|edd gdd|BAF G3:|
|:B2B d2d|ege dBA|B2B dBG|ABA AGA|
BAB d^cd|ege dBd|gfg aga| bgg g3:|
</textarea>
<div id="warnings"></div>
<button onclick="SavePng()">Save PNG</button>
<div id="sheetmusic"></div>

<script type="text/javascript">
var editor;
window.onload = function() {
    editor = new ABCJS.Editor("abc", { paper_id: "sheetmusic", warnings_id:"warnings" });
}

function svg_to_png(container) {
    var wrapper = document.getElementById(container);
    var svg = wrapper.querySelector("svg");

    if (typeof window.XMLSerializer != "undefined") {
        var svgData = (new XMLSerializer()).serializeToString(svg);
    } else if (typeof svg.xml != "undefined") {
        var svgData = svg.xml;
    }

    var canvas = document.createElement("canvas");
    var svgSize = svg.getBoundingClientRect();
    canvas.width = svgSize.width;
    canvas.height = svgSize.height;
    var ctx = canvas.getContext("2d");

    var img = document.createElement("img");
    img.onload = function() {
        ctx.drawImage(img, 0, 0);
        var imgsrc = canvas.toDataURL("image/png");

        var a = document.createElement("a");
        a.download = container+".png";
        a.href = imgsrc;
        a.click();
    };
    img.setAttribute("src", "data:image/svg+xml;base64," + btoa(unescape(encodeURIComponent(svgData))) );
}

function SavePng() {
    svg_to_png("sheetmusic");
};
</script>
</body>
</html>
