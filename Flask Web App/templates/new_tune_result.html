<!DOCTYPE html>
<html>
  <head>
    <title>Tunebook</title>
    <link rel="stylesheet" type="text/css" href="/static/css/setpreview.css">
  <head>
  <body>
    <h1>New tune/image created successfully</h1>
    <p>Tune title: {{ title }}</p>
    <p>Optional source URL: {{ url }}</p>
    <p>Optional ABC code: {{ abc }}</p>
    <p>Image type: {{ file_ext }}</p>
    <p>System-assigned tune ID: {{ tune_id }}.</p>
    <ul>
        <li><a href="/new_tune_img">Create another another tune</a></li>
        <li><a href="/">Return to Home page</a></li>
    </ul>
    <br><img src="{{ '/static/img/%d.' % tune_id + file_ext }}">
  </body>
</html>
