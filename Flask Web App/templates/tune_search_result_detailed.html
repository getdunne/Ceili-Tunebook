<!DOCTYPE html>
<html>
  <head>
    <title>Tunebook</title>
    <link rel="stylesheet" type="text/css" href="/static/css/setpreview.css">
  <head>
  <body>
    <h1>Search Results (detailed)</h1>
    <p><a href="/">Home</a>&nbsp;&nbsp;&nbsp;<a href="/search_tune">Search again</a></p>
    {% for tune_id, title, tune_type, timesig, key, image_path in tunes %}
        <h2>
            Tune #{{ tune_id }}: {{ title }} ({{ tune_type }}, {{ timesig }}, {{ key }})
            <span>
                <a href="/edit_tune/{{ tune_id }}">Edit</a>
                &nbsp;
                <a href="/edit_tune_abc/{{ tune_id }}">ABC</a>
            </span>
        </h2>
        <img src="{{ image_path }}">
    {% endfor %}
  </body>
</html>
